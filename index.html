<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Health Analyzer</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="theme-switch-wrapper">
      <button id="themeSwitch" class="theme-switch">ðŸŒ™ Dark Mode</button>
    </div>

    <div class="background-image">
      <img
        src="images/fitness.jpeg"
        alt="Fitness Background"
        class="fitness-background"
      />
    </div>

    <div class="container">
      <h1>Health Analyzer</h1>
      <p class="description">
        Calculate your BMI and get personalized health recommendations based on
        your metrics.
      </p>

      <form
        class="health-form"
        onsubmit="event.preventDefault(); analyzeHealth();"
      >
        <div class="form-group">
          <label for="age">Age:</label>
          <input
            type="number"
            id="age"
            placeholder="e.g., 25"
            min="1"
            max="120"
            required
          />
        </div>

        <div class="form-group">
          <label for="gender">Gender:</label>
          <select id="gender" required>
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>

        <div class="form-group">
          <label for="activity">Activity Level:</label>
          <select id="activity" required>
            <option value="">Select</option>
            <option value="low">Low (Sedentary)</option>
            <option value="moderate">Moderate (1-3 days/week)</option>
            <option value="high">High (4+ days/week)</option>
          </select>
        </div>

        <div class="form-group">
          <label for="height">Height (in cm):</label>
          <input
            type="number"
            id="height"
            placeholder="e.g., 170"
            min="50"
            max="300"
            required
          />
        </div>

        <div class="form-group">
          <label for="weight">Weight (in kg):</label>
          <input
            type="number"
            id="weight"
            placeholder="e.g., 65"
            min="10"
            max="300"
            required
          />
        </div>

        <button type="submit" class="analyze-btn">Analyze</button>
      </form>

      <div class="result" id="result"></div>
    </div>

    <script src="src/healthutils.js"></script>
    <script src="src/script.js"></script>
  </body>
</html>
